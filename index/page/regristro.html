    <main class="main">
        <div class="container form">
            <h1>Registrate</h1>
            <form action="" method="POST">
                
                <legend>Es rápido y fácil</legend>
                <fieldset>
                    Nombre: <br>
                    <input type="text" name="name" placeholder="Ingrese su nombre" required><br>
                    Apellido:<br>
                    <input type="text" name="lastname" placeholder="Ingrese su apellido" required><br>
                    Genero:<br>
                    <input type="radio" name="gender" value="male" checked>Hombre<br>
                    <input type="radio" name="gender" value="female">Mujer<br>
                    <input type="radio" name="gender" value="other">Otro<br>
                    Email:<br>
                    <input type="email" name="email" placeholder="Ingrese su correo" required><br>
                    Número de Contacto:<br>
                    <input type="tel" name="numberphone" placeholder="(Código de área)+numero"><br>
                    Fecha de nacimiento:<br>
                    <input type="date" name="calendar"><br>
                    <input type="submit" value="Enviar"><br>
                </fieldset>
                
                
            
            </form>
        </div>
    </main>
